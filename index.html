<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Hyperiondev - Full Stack Web Developer Bootcamp">
  <meta name="author" content="Hyperiondev, Mitso Qalaba">
  <title>Trial Bootcamps</title>

  <!-- <link href="/assets/css/bootstrap.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/main.css" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <main class="wrapper" role="main">
    <header class="header">
      <div class="header__logo">
        <img alt="Hyperiondev" class="header__logo-thumbnail" src="assets/images/url.png" width="130" height="20"/>
        <p class="header__title">Full Stack Web Developer Bootcamp</p>
      </div>
    </header>

    <form id="mock_login" class="form-signin">
      <div class="form-signin__logo">
        <h1 class="h3 mb-3 font-weight-normal form-signin__heading">Please sign in</h1>
      </div>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <select id="selectTrial" name="trials" class="form-control">
        <option value="">Select Bootcamp Trial</option>
        <option value="Web Development Bootcamp Trial">
          Web Development Bootcamp Trial
        </option>
        <option value="Trial another Bootcamp">Trial another Bootcamp</option>
        <option value="Software Engineering Bootcamp">Software Engineering Bootcamp</option>
      </select>

      <button id="btn_primary" class="btn btn-lg btn-primary btn-block" type="submit">Mock Sign in</button>

    </form>
  </main>
  <script type="text/x-ecmascript" src="index.js"></script>
  <script>
    "use strict";
    document.addEventListener('DOMContentLoaded',function(e) {
      const mock_login = document.getElementById('mock_login'),
        inputEmail = document.getElementById('inputEmail'),
        inputPassword = document.getElementById('inputPassword'),
        selectTrial = document.getElementById('selectTrial'),
        btn_primary = document.getElementById('btn_primary');

      btn_primary.addEventListener('click',function(e){
        e.preventDefault();

        let selectTrialEmpty = selectTrial.options[selectTrial.selectedIndex] ? selectTrial.options[selectTrial.selectedIndex].value : '';

        if(inputEmail !== '' && inputPassword!== '' && selectTrialEmpty !== '') {
          sessionStorage.setItem('logins', JSON.stringify([inputEmail.value, inputPassword.value, selectTrialEmpty]));

          window.location.href='profile.html';
        }
      });
    });

  </script>
</body>
</html>
