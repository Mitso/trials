<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Hyperiondev - Full Stack Web Developer Bootcamp">
  <meta name="author" content="Hyperiondev, Mitso Qalaba">
  <title>Trial Bootcamps</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <main class="wrapper" role="main">
    <header class="header">
      <div class="logo header__logo">
        <img alt="Hyperiondev" src="assets/images/url@2x.png" width="260" height="40"/>
        <h1 class="heading heading--primary">
          Full Stack Web Developer Bootcamp
        </h1>
      </div>
    </header>

    <form id="mock_login" class="form-signin">
      <div class="form-signin__logo">
        <img class="mb-4 form-signin__thumbnail" src="assets/images/beginner-php-fundamentals.png" alt="Please sign in" width="141" height="93">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      </div>

      <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>


        <select id="selectTrial" name="trials" class="form-control">
          <option value="">Select Bootcamp Trial</option>
          <option value="web-dev-trial">Web Development Bootcamp Trial</option>
          <option value="another-trial">Trial another Bootcamp</option>
          <option value="software-eng-trial">Software Engineering Bootcamp</option>
        </select>
      <button id="btn_primary" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </main>
  <script type="text/x-ecmascript" src="index.js"></script>
  <script>
    "use strict";
    document.addEventListener('DOMContentLoaded',function(e) {
      const mock_login = document.getElementById('mock_login'),
        inputEmail = document.getElementById('inputEmail'),
        inputPassword = document.getElementById('inputPassword'),
        selectTrial = document.getElementById('selectTrial'),
        btn_primary = document.getElementById('btn_primary');

      btn_primary.addEventListener('click',function(e){
        e.preventDefault();

        let selectTrialEmpty = selectTrial.options[selectTrial.selectedIndex] ? selectTrial.options[selectTrial.selectedIndex].value : '';

        if(inputEmail !== '' && inputPassword!== '' && selectTrialEmpty !== '') {
          sessionStorage.setItem('logins', JSON.stringify([inputEmail.value, inputPassword.value, selectTrialEmpty]));

          window.location.href='profile.html';
        }
      });
    });

  </script>
</body>
</html>
